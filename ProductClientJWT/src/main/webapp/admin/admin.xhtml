<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{productBean.colpol}" var="p" >
                <h:column>
                    <f:facet name="header">
                        Product Name
                    </f:facet>
                    #{p.productname}
                </h:column>
                 <h:column>
                    <f:facet name="header">
                       Description
                    </f:facet>
                    #{p.description}
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        Product Price
                    </f:facet>
                    #{p.price}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Edit
                    </f:facet>
                    <h:commandLink value="Edit" action="#{productBean.editProduct(p)}" ></h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Delete
                    </f:facet>
                    <h:commandLink value="Delete" action="#{productBean.removeProduct(p.productid)}" ></h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
