<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h:dataTable border="1" value="#{productBean.colp}" var="ps" >
            <h:column>    				
                <f:facet name = "header">Name</f:facet>    				
                    #{ps.productname}
            </h:column>

            <h:column>
                <f:facet name = "header">Description</f:facet>
                    #{ps.description}
            </h:column>

            <h:column>
                <f:facet name = "header">Price</f:facet>
                    #{ps.price}
            </h:column>
            
            <h:column>
                <f:facet name = "header">Update</f:facet>
                <h:commandLink value="Edit" action="#{productBean.EditProduct(ps)}"  ></h:commandLink>
            </h:column>
            
            <h:column>
                <f:facet name = "header">Update</f:facet>
                <h:commandLink value="Delete" action="#{productBean.RemoveProduct(ps.productid)}"  ></h:commandLink>
            </h:column>

        </h:dataTable>
            </h:form>
    </h:body>
</html>
