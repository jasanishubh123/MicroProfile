<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{customerBean.rating}"></h:inputText>
            <br/>
            <h:selectOneMenu value="#{customerBean.condition}">
                <f:selectItem itemValue="lessthan equal" itemLabel="lessthan equal" ></f:selectItem>
                <f:selectItem itemValue="greaterthan equal" itemLabel="greaterthan equal" ></f:selectItem>
                <f:selectItem itemValue="lessthan" itemLabel="lessthan" ></f:selectItem>
                <f:selectItem itemValue="greaterthan" itemLabel="greaterthan" ></f:selectItem>
                <f:selectItem itemValue="equal" itemLabel="equal" ></f:selectItem>
            </h:selectOneMenu>
            
            <h:commandButton value="Search" action="#{customerBean.search()}">
               
            </h:commandButton>
            
            <br></br>
            
            <h:dataTable var="c" value="#{customerBean.colcust}">
                <h:column>
                    <f:facet name="header">
                        Name
                    </f:facet>
                    #{c.name}
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                     Email
                    </f:facet>
                    #{c.email}
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        Phone
                    </f:facet>
                    #{c.phoneNo}
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        Address
                    </f:facet>
                    #{c.address}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Rating
                    </f:facet>
                    #{c.rating}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
